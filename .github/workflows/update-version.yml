name: Update Version on Merge

on:
  push:
    branches:
      - master

jobs:
  update-version:
    runs-on: ubuntu-latest
    # Only run if the push was from a merged PR (not a direct push with version update)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version in pyproject.toml
        run: |
          # Get current date in YYYY.M.D format (no leading zeros)
          VERSION=$(date +"%-Y.%-m.%-d")
          echo "New version: $VERSION"
          
          # Update version in pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          
          # Show the change
          grep "^version" pyproject.toml

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes
          if git diff --quiet pyproject.toml; then
            echo "No version change needed"
          else
            git add pyproject.toml
            git commit -m "chore: update version to $(date +'%Y.%-m.%-d') [skip ci]"
            git push
          fi
