# Configuration file for MyMath Game
title: "MyMath"
icon_image: "data/icon/MyMath.png"

# Image settings
images_folder: "data/images"

# Sound settings
sound:
  enabled: true
  correct_sound: "data/sounds"

# Window settings
window:
  fullscreen: true

# Game settings (shared across all game modes)
game:
  # Maximum number for counting/addition
  max_number: 10
  # Number of rounds per game session
  rounds: 10
  # Maximum size of each image in pixels (preserves aspect ratio)
  image_size: 150
  # Delay between steps in milliseconds (images appear, then answers appear)
  delay_ms: 1000
  # Gap in pixels between groups of 5 when displaying 10 images
  group_gap: 30
  # Button color for game mode selection
  button_color: "#3498db"