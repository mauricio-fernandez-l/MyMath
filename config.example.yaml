# Configuration file for MyMath Game
title: "MyMath"
icon_image: "data/icon/MyMath.png"

# Image settings
images_folder: "data/images"

# Sound settings
sound:
  enabled: true
  sounds_folder: "data/sounds"
  correct_sound: "data/reactions/juhu.wav"
  wrong_sound: "data/reactions/woops.wav"

# Window settings
window:
  width: 1024
  height: 768
  fullscreen: false

# Counting game settings
counting:
  # Maximum number of images to display (the count to guess)
  max_count: 5
  # Minimum number of images to display
  min_count: 1
  # Number of rounds per game session
  rounds: 5
  # Size of each image in pixels
  image_size: 80
  # Delay before next round in milliseconds (after answer)
  next_round_delay_ms: 2000
  # Highlight duration in milliseconds
  highlight_duration_ms: 1500